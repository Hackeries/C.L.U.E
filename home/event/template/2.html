{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ club.club_name }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{ club.club_name }}</h1>
    <img src="{{ club.club_poster }}" alt="{{ club.club_name }}" width="200">
    <p><strong>Department:</strong> {{ club.department_name }}</p>
    <p>{{ club.club_description }}</p>
    <a href="{% url 'club_list' %}">Back to all clubs</a>
</body>
</html>
