{% extends 'nav.html' %}
{% load static %}

{% block title %}Home - CLUE{% endblock %}

{% block content %}


<section class="py-16">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900 text-2xl float-right">&times;</button>
        <!-- Trigger Popup -->
        <img src="{{ event.event_poster.url }}" 
             alt="Event Banner" 
             class="rounded-lg shadow-lg w-full h-40 object-cover mb-4 cursor-pointer" 
             onclick="openPopup()">

        <h2 class="text-2xl font-bold text-indigo-900 mb-2 text-center">{{ event.event_name }}</h2>
        <ul class="text-gray-800 space-y-2 text-sm">
            <li><span class="font-bold">Date:</span> {{ event.event_start_date }}</li>
            <li><span class="font-bold">Time:</span> {{ event.event_end_date }}</li>
            <li><span class="font-bold">Venue:</span> {{ event.event_venue }}</li>
            <li class="break-words">
                <span class="font-bold">Registration:</span> 
                <a href="{{ event.registration_link }}" class="text-blue-600 hover:underline">Link</a>
            </li>
        </ul>
    </div>
</section>

<!-- Popup Overlay -->
<div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="relative bg-white rounded-lg overflow-hidden shadow-lg max-w-3xl w-full">
        <!-- Close Button -->
        <button onclick="closePopup()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-3xl">
            &times;
        </button>
        <!-- Full Image -->
        <img src="{{ event.event_poster.url }}" alt="Event Banner" class="w-full h-auto object-contain">
    </div>
</div>

<!-- JavaScript for Popup Handling -->
<script>
    function openPopup() {
        document.getElementById('popup').classList.remove('hidden');
    }
    function closePopup() {
        document.getElementById('popup').classList.add('hidden');
    }
</script>


{% endblock %}
