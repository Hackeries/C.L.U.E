{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* General styles */
  body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  /* Profile container */
  .profile-container {
      background-color: #ffffff;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      position: relative;
  }

  /* Profile image */
  .imgcontainer {
      margin: 20px 0;
      position: relative;
  }

  img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #007BFF;
      object-fit: cover;
  }

  /* Close button */
  .close {
      position: absolute;
      right: 15px;
      top: 10px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
  }

  .close:hover,
  .close:focus {
      color: red;
  }

  /* Profile details */
  .profile-details h3 {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
  }

  .profile-details p {
      font-size: 16px;
      color: #666;
  }

  /* Button container */
  .button-container {
      margin-top: 20px;
  }

  button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 45%;
  }

  button:hover {
      opacity: 0.9;
  }

  .update-btn {
      background-color: #007BFF;
  }

  .delete-btn {
      background-color: #f44336;
  }
</style>
</head>
<body>

<!-- Add event on clicking profile photo -->
<div id="profileModal" class="profile-container">
  <div class="imgcontainer">
    <!-- Close button 
    <span onclick="document.getElementById('profileModal').style.display='none'" class="close" title="Close Profile">&times;</span>
  -->
    <!-- Default profile image if no custom photo is provided -->
    <img src="{% static 'img/sanj.png' %}"alt="Default Avatar" class="avatar">
  </div>

  <div class="profile-details">
    <h3>Akanksha Gaur</h3>
    <p>Email: akankshagaur1234@example.com</p>
  </div>

  <div class="button-container">
    <button class="update-btn">Update Password</button>
    <button class="delete-btn">Delete Account</button>
  </div>
</div>

<script>
  // Close the profile also when clicking outside of it
  window.onclick = function(event) {
    const modal = document.getElementById('profileModal');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
</script>

</body>
</html>
