{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard â€” C.L.U.E</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">C.L.U.E Admin</a>
      <div class="ms-auto text-white-50 small">{{ request.user.get_username }}</div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-3">
      <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted">Total Users</div>
            <div class="display-6 fw-bold">{{ total_users }}</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted">Departments</div>
            <div class="display-6 fw-bold">{{ total_departments }}</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted">Clubs</div>
            <div class="display-6 fw-bold">{{ total_clubs }}</div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="text-muted">Events (Upcoming)</div>
            <div class="display-6 fw-bold">{{ upcoming_events }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mt-4">
      <div class="card-header bg-white">
        <h5 class="mb-0">Events per Department</h5>
      </div>
      <div class="card-body">
        <canvas id="deptChart" height="120"></canvas>
      </div>
    </div>
  </div>

  <script>
    const labels = [
      {% for d in dept_counts %}'{{ d.name|escapejs }}'{% if not forloop.last %}, {% endif %}{% endfor %}
    ];
    const counts = [
      {% for d in dept_counts %}{{ d.count }}{% if not forloop.last %}, {% endif %}{% endfor %}
    ];

    const ctx = document.getElementById('deptChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Events',
          data: counts,
          backgroundColor: 'rgba(13, 110, 253, 0.5)',
          borderColor: 'rgba(13, 110, 253, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, ticks: { precision: 0 } }
        }
      }
    });
  </script>
</body>
</html>
