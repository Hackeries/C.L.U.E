{% extends 'nav.html' %}
{% load static %}

{% block content %}
<main class="flex w-full">
    
    <!-- Sidebar (Left Side, Stretched from Navbar to Footer) -->
    <aside class="w-1/4 bg-white p-6 shadow-lg hidden sm:flex flex-col sticky top-0 h-screen">
        <nav class="space-y-4 mt-8">
            <a href="{% url 'coordinator_dashboard' %}" class="block text-gray-800 font-medium hover:text-blue-600 transition">Dashboard</a>
            <a href="{% url 'eventspage1' %}" class="block text-gray-800 font-medium hover:text-blue-600 transition">Events</a>
            <a href="{% url 'notices' %}" class="block text-gray-800 font-medium hover:text-blue-600 transition">Notices</a>
            <a href="{% url 'logout' %}" class="block text-gray-800 font-medium hover:text-red-600 transition">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex justify-center items-center py-12">
        <div class="form-container w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
            <form method="post" enctype="multipart/form-data" action="{% url 'create_event' %}">
                {% csrf_token %}
                <label class="block text-gray-700 mb-2">Event Title</label>
                <input type="text" name="title" required class="w-full p-3 border border-gray-300 rounded-md mb-4">

                <label class="block text-gray-700 mb-2">Start Date</label>
                <input type="date" name="start_date" required class="w-full p-3 border border-gray-300 rounded-md">

                <label class="block text-gray-700 mb-2">End Date</label>
                <input type="date" name="end_date" required class="w-full p-3 border border-gray-300 rounded-md">

                <label class="block text-gray-700 mb-2">Event Time</label>
                <input type="text" name="time" required class="w-full p-3 border border-gray-300 rounded-md">

                <label class="block text-gray-700 mb-2">Venue</label>
                <input type="text" name="venue" required class="w-full p-3 border border-gray-300 rounded-md">

                <label class="block text-gray-700 mb-2">Upload Poster</label>
                <input type="file" name="poster" class="w-full p-3 border border-gray-300 rounded-md mb-4">

                <label class="block text-gray-700 mb-2">Registration URL</label>
                <input type="url" name="registration_url" required class="w-full p-3 border border-gray-300 rounded-md mb-4">

                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md mt-4">Create Event</button>
            </form>
        </div>
    </div>

</main>
{% endblock %}
