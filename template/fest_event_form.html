{% extends 'nav.html' %}
{% load static %}

{% block content %}

<main class="flex w-full">
    
    <!-- Sidebar (Left Side, Touching Navbar & Footer) -->
    <aside class="w-1/4 bg-white p-6 shadow-lg hidden sm:flex flex-col sticky top-0 h-screen">
        <nav class="space-y-4 mt-8">
            <a href="{% url 'coordinator_dashboard' %}" class="block text-gray-800 font-medium hover:text-blue-600 transition">Dashboard</a>
            <a href="{% url 'eventspage1' %}" class="block text-gray-800 font-medium hover:text-blue-600 transition">Events</a>
            <a href="{% url 'notices' %}" class="block text-gray-800 font-medium hover:text-blue-600 transition">Notices</a>
            <a href="{% url 'logout' %}" class="block text-gray-800 font-medium hover:text-red-600 transition">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex justify-center items-center py-12">
        <div class="form-container w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
            <form method="post" enctype="multipart/form-data" action="{% url 'create_dept_event' %}">
                {% csrf_token %}
                <label for="event_name" class="block text-gray-700 mb-2">Event Title</label>
                <input type="text" name="event_name" required class="w-full p-3 border border-gray-300 rounded-md mb-4">
            
                <label for="event_type" class="block text-gray-700 mb-2">Event Type</label>
                <select name="fest_name" id="fest_name" required class="w-full p-3 border border-gray-300 rounded-md mb-4">
                    <option value="non-fest">Non-Fest Event</option>
                    {% if fests %}
                        {% for fest in fests %}
                            <option value="{{ fest.fest_name }}">{{ fest.fest_name }}</option>
                        {% endfor %}
                    {% else %}
                        <option disabled>No Fests Available</option>
                    {% endif %}
                </select>

                <label for="event_time" class="block text-gray-700 mb-2">Time</label>
                <input type="text" name="event_time" required class="w-full p-3 border border-gray-300 rounded-md">
            
                <label for="event_start_date" class="block text-gray-700 mb-2">Start Date</label>
                <input type="date" name="event_start_date" required class="w-full p-3 border border-gray-300 rounded-md">
            
                <label for="event_end_date" class="block text-gray-700 mb-2">End Date</label>
                <input type="date" name="event_end_date" required class="w-full p-3 border border-gray-300 rounded-md">
            
                <label for="event_venue" class="block text-gray-700 mb-2">Venue</label>
                <input type="text" name="event_venue" required class="w-full p-3 border border-gray-300 rounded-md">
            
                <label for="event_poster" class="block text-gray-700 mb-2">Upload Poster</label>
                <input type="file" name="event_poster" class="w-full p-3 border border-gray-300 rounded-md mb-4">
            
                <label for="registration_link" class="block text-gray-700 mb-2">Registration URL</label>
                <input type="url" name="registration_link" required class="w-full p-3 border border-gray-300 rounded-md mb-4">
                
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md mt-4">Create Event</button>
            </form>
        </div>
    </div>

</main>

{% endblock %}
