{% extends 'nav.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" 
     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);">
    
    <div class="max-w-md w-full" data-aos="fade-up">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header -->
            <div class="bg-gradient-to-r from-[#132E57] to-[#1e4d8b] p-8 text-center">
                <div class="flex justify-center mb-4">
                    <div class="relative">
                        <img src="{% static 'img/Banasthali_Vidyapeeth_Logo.png' %}" 
                             alt="Banasthali Logo" 
                             class="w-24 h-24 rounded-full object-cover ring-4 ring-white shadow-lg">
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white font-display">Welcome Back!</h2>
                <p class="text-gray-200 mt-2">Sign in to continue to C.L.U.E</p>
            </div>
            
            <!-- Form -->
            <div class="p-8">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-lucide="user" class="w-4 h-4 inline mr-1"></i>
                            Username
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#132E57] focus:border-transparent transition-all duration-200 outline-none"
                               placeholder="Enter your username">
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-lucide="lock" class="w-4 h-4 inline mr-1"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#132E57] focus:border-transparent transition-all duration-200 outline-none"
                                   placeholder="Enter your password">
                            <button type="button" 
                                    onclick="togglePassword()"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" 
                                   id="remember_me" 
                                   name="remember_me"
                                   class="w-4 h-4 text-[#132E57] border-gray-300 rounded focus:ring-[#132E57]">
                            <label for="remember_me" class="ml-2 text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="{% url 'forgot-password' %}" 
                           class="text-sm text-[#132E57] hover:text-[#1e4d8b] font-medium">
                            Forgot password?
                        </a>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-[#132E57] to-[#1e4d8b] hover:from-[#1e4d8b] hover:to-[#132E57] text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                        <span>Sign In</span>
                    </button>
                </form>
                
                <!-- Additional Links -->
                <div class="mt-6 space-y-3">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Or</span>
                        </div>
                    </div>
                    
                    <div class="text-center space-y-2">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a href="{% url 'register' %}" class="text-[#132E57] hover:text-[#1e4d8b] font-semibold">
                                Sign up now
                            </a>
                        </p>
                        <p class="text-sm text-gray-600">
                            Login as Coordinator?
                            <a href="{% url 'coordinator_login' %}" class="text-[#132E57] hover:text-[#1e4d8b] font-semibold">
                                Coordinator Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="{% url 'home' %}" 
               class="inline-flex items-center space-x-2 text-white hover:text-gray-200 font-medium">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.setAttribute('data-lucide', 'eye-off');
        } else {
            passwordInput.type = 'password';
            eyeIcon.setAttribute('data-lucide', 'eye');
        }
        lucide.createIcons();
    }
    
    // Initialize icons after page load
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            lucide.createIcons();
        }, 100);
    });
</script>
{% endblock %}
