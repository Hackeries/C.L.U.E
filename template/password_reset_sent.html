<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="{% static 'css/signupStyle.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Reset Sent</h1>
      <div class="imgcontainer">
        <span onclick="closeModal()" class="close" title="Close">&times;</span>
        <img src="{% static 'img/Banasthali_Vidyapeeth_Logo.png' %}" alt="Avatar" class="avatar">
      </div>

        <center>
            <div class="signup_link" style="padding: 10px;">A password reset link has been sent to your email. Please note that it <b>expires in 10 minutes</b>!</div>
        </center>
      
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          document.querySelector(".close").addEventListener("click", function () {
              window.location.href = "{% url 'home' %}"; // Replace 'home' with your actual URL name
          });
      });
  </script>

  </body>
</html>
